<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <title>Weather Dashboard</title>
</head>

<body class="bg-blue-50">
    <main>
        <div class="h-screen flex items-center mt-16">
            <div class="flex flex-col rounded p-4 w-full max-w-full mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-[64px]">Weather Dashboard</h1>
                    <p class="text-xl text-gray-500">Get cities current climate</p>
                </div>
                <form id="weather-form" class="w-full max-w-2xl mx-auto px-4 mb-16">
                    <label for="city-input" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="search" id="city-input"
                            class="block w-full p-4 ps-10 text-sm text-gray-900 border outline-none border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 "
                            placeholder="Search City...." required />
                        <button type="submit"
                            class="text-white absolute end-2.5 bottom-2.5 bg-indigo-500 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                    </div>
                </form>
                <div id="weather-info" class="mb-32">
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer class="p-6 absolute bg-gray-50 w-full">
        <p>Â© 2024 Dhiya Urrahman, All right reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
